<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Learning Online form">

    <title>Personal Details</title>
</head>

<body>
    <main class="divcenter">
        <div class="container">
            <div class="pagination">
                <a class="a1" href="">Personal Details</a>
                <a class="a2" href="">Education Details </a>
                <a class="a3" href="">Upload Files</a>
            </div>
            <div class="inner-form">
                <h2>Personal Details</h2>
                <form action="">
                    <div class="form-group" >
                        <label for="first-name" class="mr-3"> First Name <span>*</span></label>
                        <input type="text" class=" inputbgcolor m-2 px-2" id="first-name" placeholder="Your Name"
                            name="fullname" required>
              
                        <label for="last-name" class="mr-4"> Last Name <span>*</span></label>
                        <input type="text" class=" inputbgcolor m-2 px-2" id="last-name" placeholder="Your Name"
                            name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="father-name" >Father Name <span>*</span></label>
                        <input type="text" class="inputbgcolor m-2 px-2" name="father" id="father-name" placeholder="Your Father-Name" required>
                        
                        <label for="mother-name" >Mother Name <span>*</span></label>
                        <input type="text" class="inputbgcolor m-2 px-2" name="mother" id="mother-name" placeholder="Your Mother-Name" required>
                    </div>

                    <div class="form-group">
                        <label for="gender" class="mr-3"> Gender <span>*</span></label>

                        <input type="radio" class=" inputbgcolor ml-4" id="gender"
                        name="gender" required> 
                        <label for="gender"> Male </label>

                        <input type="radio" class=" inputbgcolor ml-4" id="female"
                        name="gender" required> 
                        <label for="female"> Female </label>

                        <input type="radio" class=" inputbgcolor ml-4 " id="others"
                        name="gender" required> 
                        <label for="others"> Others </label>
                    </div>

                   <!-- using bootstrap form-control class for 100% width
                    <div class="form-group">
                        <label for="email"> E-mail <span>*</span></label>
                        <input type="email" class="form-control inputbgcolor" id="email"
                            placeholder="Your E-mail Address" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="number"> Phone Number <span>*</span></label>
                        <input type="tele" class="form-control inputbgcolor" id="number" placeholder="Your Phome Number"
                            name="telephone" required>
                    </div> -->

                    <div class="form-group">
                        <label for="email" class="mr-4"> E-mail <span>*</span></label>
                        <input type="email" class=" inputbgcolor m-2 px-2" id="email"
                            placeholder="Your E-mail Address" name="email" required>
                    
                        <label for="number" class="mr-2"> Phone Number <span>*</span></label>
                        <input type="tele" class=" inputbgcolor m-2 px-2" id="number" placeholder="Your Phome Number"
                            name="telephone" required>
                    </div>


                    <div class="from-group">
                        <label for="feed"> Cover Letter <span>*</span></label><br>
                        <textarea name="feedback" id="feed" cols="50" rows="5" > </textarea>
                    </div>
                    <div class="form-group d-flex ">
                        <input type="checkbox" name="check" id="agree" required>
                        <label for="agree" class="p-2"> By using this form you agree with storage and handling of you
                            data by this
                            website.</label>
                    </div>
                </form>
                <div class="two-button">
                    <a href="personal.htm"> <button class="btn btn-info m-2 p-2 ">Next &raquo; </button></a>
                </div>
            </div>
           
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
