<body>
    <main class="divcenter">
        <div class="container">
            <div class="pagination">
                <a class="a1" href="">Personal Details</a>&LongRightArrow;
                <a class="a2" href="">Education Details </a>&LongRightArrow;
                <a class="a3" href="">Upload Files</a>
            </div>
            <div class="inner-form">
                <h2>Upload Documents</h2>
                <form action="">
                    <div class="form-group">
                        <label for="choose-file"> 10th Marksheet <span>*</span></label>
                        <input type="file" class="form-control inputbgcolor" required>
                    </div>
                    <div class="form-group">
                        <label for="choose-file"> 12th Marksheet <span>*</span></label>
                        <input type="file" class="form-control inputbgcolor" id="choose-file" name="choose-file"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="number"> Upload Photo <span>*</span></label>
                        <input type="file" class="form-control inputbgcolor" id="choose-file" name="choose-file"
                            required>
                    </div>
                    <div class="from-group">
                        <label for="identification-mark"> Mark On Body <span>*</span></label><br>
                        <input type="text" class="form-control inputbgcolor" name="feedback" id="identification-mark"
                            cols="20" rows="5"> </textarea>
                    </div>
                    <div class="form-group d-flex ">
                        <input type="checkbox" name="check" id="agree" required>
                        <label for="agree" class="p-2"> By clicking you agree that all data are correct.</label>
                    </div>
                </form>
                <div class="two-button">
                    <a href="personal.htm"> <button class="btn btn-dark m-2 p-2 ">  &laquo; Previous </button></a>
                    <button class="btn btn-success m-2 p-2 ">Submit</button>

                </div>
            </div>
           
        </div>
    </main>
