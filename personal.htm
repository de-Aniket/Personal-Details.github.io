<head>
    <meta charset="UTF-8">

    <meta name="description" content="Learning Online form">

    <link rel="stylesheet" href="css/personal.css">
    <title>Education Details</title>
</head>

<body>
    <main class="divcenter">
        <div class="container">
            <div class="pagination">
                <a class="a1" href="">Personal Details</a>&LongRightArrow;
                <a class="a2" href="">Education Details </a>
                <a class="a3" href="">Upload Files</a>
            </div>

            <div class="inner-form">
                <h2>Education Details</h2>
                <form action="">
                    <!-- select your class  -->

                    <div class="form-group to-center">
                        <label for="classes">Select Class: <span>*</span></label>
                        <select name="10th" id="classes" onchange="classenable(this)">
                            <option value="0">Select Your Class</option>
                            <option value="1">10</option>
                            <option value="2">12</option>
                            <option value="3">Higher Qualification</option>
                        </select>
                    </div>

                    <!-- for class 10th  -->

                    <div class=" form-group tobe bg-success text-white m-2" id="appear" >
                        <label for="school-name">10th School Name <span>*</span></label>
                        <input type="text" id="school-name" name="school" class="form-control inputbgcolor">
                        <label for="board">10th Board <span>*</span></label>
                        <select name="board" class="form-control inputbgcolor" id="board">
                            <option value="">Select Your Board</option>
                            <option value="ICSE"> Indian Certificate of Secondary Education (ICSE)</option>
                            <option value="CISCE"> Council for the Indian School Certificate Examination (CISCE)
                            </option>
                            <option value="CBSE"> Central Board of Secondary Education (CBSE)</option>
                            <option value="RBSE"> Rajasthan Board of Secondary Education(RBSE)</option>
                        </select>
                        <label for="percentage">Percentage <span>*</span></label>
                        <input type="number" class="form-control inputbgcolor" id="percentage" name="10th-percentage">
                        <label for="passing-year">Passing Year <span>*</span></label>
                        <input type="month" class="form-control inputbgcolor" id="passing-year"
                            name="10th-passing year">
                            
                            
                        </div>

                    <!-- for class 12th -->

                    <div class=" form-group tobe bg-primary text-white m-2 mt-5" id="appear1">
                        <label for="school-name">12th School Name <span>*</span></label>
                        <input type="text" id="school-name" name="school" class="form-control inputbgcolor">
                        <label for="board">12th Board <span>*</span></label>
                        <select name="board" class="form-control inputbgcolor" id="board">
                            <option value="">Select Your Board</option>
                            <option value="ICSE"> Indian Certificate of Secondary Education (ICSE)</option>
                            <option value="CISCE"> Council for the Indian School Certificate Examination (CISCE)
                            </option>
                            <option value="CBSE"> Central Board of Secondary Education (CBSE)</option>
                            <option value="RBSE"> Rajasthan Board of Secondary Education(RBSE)</option>
                        </select>
                        <label for="percentage">Percentage <span>*</span></label>
                        <input type="number" class="form-control inputbgcolor" id="percentage" name="10th-percentage">
                        <label for="passing-year">Passing Year <span>*</span></label>
                        <input type="month" class="form-control inputbgcolor" id="passing-year"
                            name="10th-passing year">
                    </div>

                    <!-- for graduation  -->

                    <div class=" form-group tobe bg-dark text-white m-2 mt-5" id="appear2">
                        <label for="university-name">College Name <span>*</span></label>
                        <input type="text" id="university-name" name="university" class="form-control inputbgcolor">
                        <label for="university">University<span>*</span></label>
                        <select name="university" class="form-control inputbgcolor" id="university">
                            <option value="">Select Your University</option>
                            <option value="ICSE"> Rajasthan Technical University Kota (RTU)</option>
                            <option value="CISCE"> Arya Group Of Colleges University
                            </option>
                            <option value="CBSE"> JECERC University</option>
                            <option value="RBSE"> Poornima University (PNU)</option>
                        </select>
                        <label for="percentage">Percentage <span>*</span></label>
                        <input type="number" class="form-control inputbgcolor" id="percentage" name="10th-percentage">
                        <label for="passing-year">Passing Year <span>*</span></label>
                        <input type="month" class="form-control inputbgcolor" id="passing-year"
                            name="10th-passing year">
                    </div>
            </div>
            </form>
            <div class="two-button">
                <a href="index.html"> <button class="btn btn-dark m-2 p-2 "> &laquo; Previous </button></a>
                <a href="upload.html"> <button class="btn btn-info m-2 p-2 "> Next &raquo; </button></a>
            </div>
        </div>

        </div>
    </main>



    <script>
        function classenable(answer) {
            // console.log(answer.value);
            if (answer.value == 1) {
                document.getElementById('appear').classList.remove('tobe');
            }
            else{}

            if (answer.value == 2) {
                document.getElementById('appear1').classList.remove('tobe');
            }
            else{ }

            if (answer.value == 3) {
                document.getElementById('appear2').classList.remove('tobe');
            }
            else{}
            
        };
    </script>
